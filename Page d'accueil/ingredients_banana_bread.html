<!DOCTYPE html>

    <title>Ingrédients - Banana Bread Santé sans Farine (5 Ingrédients)</title>
</head>
<body>

    <h1>Ingrédients pour le Banana Bread Santé sans Farine (5 Ingrédients)</h1>

    <ul>
        <li>3 bananes moyennes (mûres)</li>
        <li>2 tasses de flocons d'avoine (à l'ancienne)</li>
        <li>2 gros œufs</li>
        <li>1/4 tasse de sirop d'érable pur</li>
        <li>1 c. à café de bicarbonate de soude</li>
    </ul>

</body>
</html>
