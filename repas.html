<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NutriGuide | Votre Guide de Plans de Repas</title>
</head>
<body>
    <header style="text-align: center; padding: 20px;">
        <h1 style="font-size: 40px; color: #333;">Votre Guide de Plans de Repas</h1>
        <p style="font-size: 20px; color: #666;">Créez des plans de repas personnalisés pour atteindre vos objectifs de santé.</p>
    </header>
 <form>
        <label>À quelle fréquence faites-vous de l'exercice ?</label>
        <select name="activity-level">
            <option value="jamais">Jamais</option>
            <option value="occasionnellement">Occasionnellement (1-2 fois par semaine)</option>
            <option value="regularly">Régulièrement (3-5 fois par semaine)</option>
            <option value="intensely">Intensément (plus de 5 fois par semaine)</option>
        </select>
        <br>
        <br>
        <label>Combien de repas prenez-vous en général par jour ?</label>
        <select name="meals-per-day">
            <option value="1-2">1-2</option>
            <option value="3">3</option>
            <option value="4-5">4-5</option>
            <option value="more-5">Plus de 5</option>
        </select>
        <br>
        <br>
        <label>Suivez-vous un régime particulier ?</label>
        <input type="text" name="diet" placeholder="Ex : Végétarien, Végan, etc." />
        <br>
        <br>
        <label>Y a-t-il des aliments que vous n’aimez pas ou que vous devez éviter ?</label>
        <input type="text" name="food-avoid" placeholder="Ex : Allergies, intolérances, etc." />
        <br>
        <br>
        <label>Combien de kilos souhaitez-vous perdre ou prendre par mois ? (préciser si applicable)</label>
        <input type="text" name="weight-goal" placeholder="Ex : 2 kg" />
        <br>
        <br>
        <label>Quel est votre principal objectif en matière de santé ?</label>
        <select name="health-goal">
            <option value="sante-globale">Améliorer ma santé globale</option>
            <option value="augmenter-energie">Augmenter mon énergie</option>
            <option value="perdre-gras">Perdre du gras</option>
            <option value="gagner-muscle">Gagner du muscle</option>
            <option value="autre">Autre (préciser)</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Générer mon plan de repas" />
    </form>
</body>
</html>
